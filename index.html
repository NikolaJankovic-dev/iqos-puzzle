<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <!-- <link rel="apple-touch-icon" href="./apple-icon-180.png" /> -->
    <style>
      @font-face {
        font-family: Effra;
        src: url("./effra.otf");
      }

      body {
        overscroll-behavior-y: contain;
        margin: 0;
        background-color: #fff;
      }

      canvas {
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        width: 450px;
      }

      @media (max-width: 450px) {
        canvas {
          height: auto;
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div
      style="
        font-family: Effra;
        position: absolute;
        left: -1000px;
        visibility: hidden;
      "
    >
      .
    </div>
  </body>
</html>
